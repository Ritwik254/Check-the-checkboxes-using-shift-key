<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking checkbox using shift key</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="input-boxes">
      <div class="border">
        <input type="checkbox" id="1" />
        <div class="border-left">
          <label for="1">This is an inbox layout.</label><br />
        </div>
      </div>
      <div class="border">
        <input type="checkbox" id="2" />
        <div class="border-left">
          <label for="2">Check one item</label><br />
        </div>
      </div>
      <div class="border">
        <input type="checkbox" id="3" />
        <div class="border-left">
          <label for="3">Hold down your Shift key</label><br />
        </div>
      </div>
      <div class="border">
        <input type="checkbox" id="4" />
        <div class="border-left">
          <label for="4">Check a lower item</label><br />
        </div>
      </div>
      <div class="border">
        <input type="checkbox" id="5" />
        <div class="border-left">
          <label for="5"
            >Everything in between should also be set to checked</label
          ><br />
        </div>
      </div>
      <div class="border">
        <input type="checkbox" id="6" />
        <div class="border-left">
          <label for="6">Try do it without any libraries</label><br />
        </div>
      </div>
      <div class="border">
        <input type="checkbox" id="7" />
        <div class="border-left">
          <label for="7">Just regular JavaScript</label><br />
        </div>
      </div>
      <div class="border">
        <input type="checkbox" id="8" />
        <div class="border-left"><label for="8">Good Luck!</label><br /></div>
      </div>
      <div class="border">
        <input type="checkbox" id="9" />
        <div class="border-left">
          <label for="9">Don't forget to tweet your result!</label><br />
        </div>
      </div>
    </div>
  </body>
</html>
